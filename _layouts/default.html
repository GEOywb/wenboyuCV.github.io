---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>
    <!-- 粒子画布容器 -->
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>
    
    <!-- 新增：一个包裹所有页面内容的容器，并设置更高的z-index -->
    <div style="position: relative; z-index: 1;">
      {% include browser-upgrade.html %}
      {% include masthead.html %}

      {{ content }}

      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>
    </div>
    <!-- 页面内容容器结束 -->

    {% include scripts.html %}

    <!-- 使用bootcdn源 (国内访问较快) -->
    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- 初始化粒子效果 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        particlesJS('particles-js', {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#aaccff" }, // 点点颜色，淡蓝色
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 3, "random": true },
            "line_linked": {
              "enable": true, // 是否用小线连接点点
              "distance": 150,
              "color": "#aaccff", // 连接线的颜色
              "opacity": 0.4,
              "width": 1
            }, 
            "move": { "enable": true, "speed": 2, "direction": "none" }
          },
          "interactivity": {
            "events": {
              "onhover": { "enable": true, "mode": "grab" }, // 鼠标放上去会吸引点点
              "onclick": { "enable": true, "mode": "push" }  // 鼠标点击会推开点点
            }
          }
        });
      });
    </script>
    
  </body>
</html>
