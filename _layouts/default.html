<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>
<body>
  <!-- 简约动态粒子背景 -->
  <div class="particles-container" id="particles-container">
    <!-- 25个粒子 -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <script>
    // 简单的鼠标互动效果
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('particles-container');
      const particles = document.querySelectorAll('.particle');
      const connectors = [];
      
      // 随机分布粒子
      particles.forEach(particle => {
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
      });
      
      // 创建连接线
      function createConnectors() {
        particles.forEach((particle, index) => {
          if (index < particles.length - 1) {
            const nextParticle = particles[index + 1];
            createConnector(particle, nextParticle);
          }
        });
      }
      
      function createConnector(p1, p2) {
        const connector = document.createElement('div');
        connector.className = 'particle-connector';
        container.appendChild(connector);
        connectors.push(connector);
        updateConnector(connector, p1, p2);
      }
      
      function updateConnector(connector, p1, p2) {
        const rect1 = p1.getBoundingClientRect();
        const rect2 = p2.getBoundingClientRect();
        
        const x1 = rect1.left + rect1.width / 2;
        const y1 = rect1.top + rect1.height / 2;
        const x2 = rect2.left + rect2.width / 2;
        const y2 = rect2.top + rect2.height / 2;
        
        const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
        
        connector.style.width = distance + 'px';
        connector.style.left = x1 + 'px';
        connector.style.top = y1 + 'px';
        connector.style.transform = `rotate(${angle}deg)`;
      }
      
      // 鼠标移动效果
      container.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        particles.forEach(particle => {
          const rect = particle.getBoundingClientRect();
          const particleX = rect.left + rect.width / 2;
          const particleY = rect.top + rect.height / 2;
          
          const distance = Math.sqrt(
            Math.pow(mouseX - particleX, 2) + 
            Math.pow(mouseY - particleY, 2)
          );
          
          if (distance < 150) {
            const force = (150 - distance) / 150;
            const angle = Math.atan2(mouseY - particleY, mouseX - particleX);
            
            particle.style.transform = `translate(${Math.cos(angle) * force * 10}px, ${Math.sin(angle) * force * 10}px) scale(1.3)`;
          } else {
            particle.style.transform = 'scale(1)';
          }
        });
      });
      
      // 初始化
      createConnectors();
      
      // 窗口调整时更新连接线
      window.addEventListener('resize', function() {
        connectors.forEach((connector, index) => {
          if (index < particles.length - 1) {
            updateConnector(connector, particles[index], particles[index + 1]);
          }
        });
      });
    });
  </script>
  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </body>
</html>
