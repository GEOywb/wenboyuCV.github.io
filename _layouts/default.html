---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* 测试用的纯色背景 - 如果这个能显示，说明我们的修改是有效的 */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, red, blue, green, yellow);
        z-index: -1;
        animation: testBackground 5s infinite;
      }
      
      @keyframes testBackground {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <!-- 简单的测试文字 -->
    <div style="position: relative; z-index: 1; background: rgba(255,255,255,0.9); padding: 20px; margin: 20px;">
      <h1>🔍 背景测试页面</h1>
      <p>如果您能看到这个彩色的动态背景，说明我们的修改生效了。</p>
      <p>如果看不到，说明有更深层次的问题。</p>
    </div>

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </body>
</html>
