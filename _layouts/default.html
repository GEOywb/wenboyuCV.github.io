layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* 纯CSS粒子背景 */
      .css-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        background-color: #aaccff; /* 粒子颜色 */
        border-radius: 50%;
        opacity: 0.6;
        animation: float 15s infinite ease-in-out;
      }
      
      /* 创建多个不同大小的粒子 */
      .particle:nth-child(1) { width: 3px; height: 3px; top: 10%; left: 20%; animation-duration: 20s; }
      .particle:nth-child(2) { width: 2px; height: 2px; top: 60%; left: 80%; animation-duration: 25s; }
      .particle:nth-child(3) { width: 4px; height: 4px; top: 30%; left: 50%; animation-duration: 18s; }
      .particle:nth-child(4) { width: 3px; height: 3px; top: 70%; left: 10%; animation-duration: 22s; }
      .particle:nth-child(5) { width: 2px; height: 2px; top: 40%; left: 90%; animation-duration: 28s; }
      .particle:nth-child(6) { width: 3px; height: 3px; top: 80%; left: 60%; animation-duration: 19s; }
      .particle:nth-child(7) { width: 4px; height: 4px; top: 20%; left: 30%; animation-duration: 24s; }
      .particle:nth-child(8) { width: 2px; height: 2px; top: 50%; left: 70%; animation-duration: 21s; }
      .particle:nth-child(9) { width: 3px; height: 3px; top: 90%; left: 40%; animation-duration: 26s; }
      .particle:nth-child(10) { width: 4px; height: 4px; top: 15%; left: 85%; animation-duration: 23s; }
      
      /* 粒子浮动动画 */
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.6;
        }
        25% {
          transform: translate(30px, 40px) rotate(90deg);
          opacity: 0.8;
        }
        50% {
          transform: translate(60px, 20px) rotate(180deg);
          opacity: 0.4;
        }
        75% {
          transform: translate(20px, 60px) rotate(270deg);
          opacity: 0.7;
        }
      }
      
      /* 确保内容在背景之上 */
      body > *:not(.css-particles) {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <!-- 纯CSS粒子背景 -->
    <div class="css-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <!-- 原有页面内容 -->
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </body>
</html>
